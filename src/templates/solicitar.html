<!DOCTYPE html>
<html lang="pt-br" dir="ltr">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../static/style.css">
  <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Realizar Solicitação</title>
</head>

<body>
  <div class="sidebar">
    <div class="logo-details">
      <div class="logo_name">API</div>
      <i class='bx bx-menu' id="btn"></i>
    </div>
    <ul class="nav-list">
      <li>
        <a href="index-cliente">
          <i class='bx bx-home'></i>
          <span class="links_name">Início</span>
        </a>
        <span class="tooltip">Início</span>
      </li>
      <li>
        <a href="./perfil-user">
          <i class='bx bx-user'></i>
          <span class="links_name">Perfil</span>
        </a>
        <span class="tooltip">Perfil</span>
      </li>
      <li>
        <a href="./solicitar">
          <i class='bx bx-grid-alt'></i>
          <span class="links_name">Solicitar</span>
        </a>
        <span class="tooltip">Solicitar</span>
      </li>
      <li>
        <a href="./solicitacoes-p">
          <i class='bx bx-chat'></i>
          <span class="links_name">Solicitaçoes pendentes</span>
        </a>
        <span class="tooltip">Solicitaçoes pendentes</span>
      </li>
      <li>
        <a href="./solicitacoes-r">
          <i class='bx bx-pie-chart-alt-2'></i>
          <span class="links_name">Solicitaçoes respondidas</span>
        </a>
        <span class="tooltip">Solicitaçoes respondidas</span>
      </li>
      <li>
        <a href="logout">
          <i class='bx bx-log-out'></i>
          <span class="links_name">Sair</span>
        </a>
        <span class="tooltip">Sair</span>
      </li>
    </ul>
  </div>
  <section class="home-section">

    <form action="/solicitar" method="POST">

      <div class="wrapper">
        <div class="title">Realizar Solicitações
        </div>
        <div class="form">
          <div class="inputfield">
            <label>Titulo</label>
            <input type="text" class="input" name="Chamado_titulo">
          </div>
          <div class="inputfield">
            <label>Tema</label>
            <div class="custom_select">
              <select id="Chamado_tipo" name="Chamado_tipo">
                <option value="Hardware">Hardware</option>
                <option value="Software">Software</option>
                <option value="Informação">Informação</option>
              </select>
            </div>
          </div>

          <div class="inputfield">
            <label>Descrição</label>
            <textarea class="textarea" name="Chamado_descricao"></textarea>
          </div>

          <input type="file" name="Chamado_imagem">
          <br><br>
          <div class="inputfield">
            <input type="submit" value="Enviar" class="btn">
          </div>
        </div>
      </div>

    </form>
  </section>
  <script src="../static/script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/style-cadastro.css">
    <title>Cadastro</title>
</head>

<body>
    <div class="center">
        <h1>Cadastre-se</h1>
        <form method="post">
            <div class="left-side">
                <div class="txt_field">
                    <input type="text" name="nome" required>
                    <span></span>
                    <label>Nome</label>
                </div>
                <div class="txt_field">
                    <input type="password" name="senha" required>
                    <span></span>
                    <label>Senha</label>
                </div>
                <div class="txt_field">
                    <input type="date" name="nasc" required>
                    <span></span>
                    <label></label>
                </div>
                <div class="txt_field">
                    <input type="text" name="endereço" required>
                    <span></span>
                    <label>Endereço</label>
                </div>

            </div>
            <div class="right-side">
                <div class="txt_field">
                    <input type="password" name="email" required>
                    <span></span>
                    <label>Email</label>
                </div>
                <div class="txt_field">
                    <input type="password" name="confirmar-senha" required>
                    <span></span>
                    <label>Confirmar Senha</label>
                </div>
                <div class="txt_field">
                    <input type="text" maxlength="11" name="contato" required>
                    <span></span>
                    <label>Telefone</label>
                </div>
                <div class="txt_field">
                    <input type="text" maxlength="11" name="cep" required>
                    <span></span>
                    <label>CEP</label>
                </div>
            </div>
        </form>
        <div class="signup_link">
            já é cadastrado? <a href="./login.html">Faça Login</a>
        </div>
        <input type="submit" value="Cadastrar">

    </div>
</body>

</html>
